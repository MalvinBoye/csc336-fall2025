<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ADHD Study Task Collector</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
  <script src="script.js" defer></script>
</head>
<body>
  <h1 id="main-title">ADHD Study Task Collector</h1>

  <section class="section">
    <h2>Got Scatter Brain??</h2>
    <p>
      Put all your task here and free your brain
    </p>
  </section>

  <section class="section">
    <h2>Add a Task</h2>
    <form id="task-form">
      <label>
        Task Name:
        <input type="text" id="task-name" required>
      </label>
      <br>

      <label>
        Priority (1–10):
        <input type="number" id="task-priority" min="1" max="10" required>
      </label>
      <br>

      <label>
        Due Date:
        <input type="date" id="task-date" required>
      </label>
      <br>

      <label>
        Type:
        <select id="task-type">
          <option value="">--Select--</option>
          <option value="Note">Note</option>
          <option value="Revision">Revision</option>
          <option value="Task">Task</option>
        </select>
      </label>
      <br>

      <label>
        Urgent? <input type="checkbox" id="task-urgent">
      </label>
      <br>

      <button type="submit">Add Task</button>
    </form>
    <div id="error" class="error"></div>
  </section>

  <section class="section">
    <h2>All Tasks</h2>
    <ul id="task-list"></ul>
  </section>

  <section class="section">
    <h2>Focus Tools</h2>
    <button id="focus-btn">Toggle Focus Mode</button>
    <button id="random-bg-btn">Random Theme</button>
    <button id="title-btn">Change Title</button>
    <div id="log-area"></div>
  </section>

  <footer>
    <p>© 2025 Malvin</p>
  </footer>
</body>
</html>
